
{% extends "base_one_column.html" %}

{% load i18n helpers %}  
    


{% block content %}  
    
    <div align="center">
     <br/><br/>
     
     <object type="application/x-shockwave-flash" data="{{ STATIC_URL }}libs/multi_mp3_player.swf" width="{{ player_width }}" height="{{ player_height }}">
     <param name="movie" value="{{ STATIC_URL }}libs/multi_mp3_player.swf" />
     <param name="bgcolor" value="#ffffff" />
     <param name="FlashVars" value="width={{ player_width }}&amp;height={{ player_height }}&amp;configxml={{ player_conf_url|urlencode }}" />
     <param name="wmode" value="opaque" /><!-- important to solve z-index troubles -->
     <!--param name="configxml" value="{% gameurl "rpgweb.views.get_radio_xml_conf" %}" /-->
     </object>
    </div>

{% endblock %}

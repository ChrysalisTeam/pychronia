{% extends "base_one_column.html" %}

{% load i18n helpers %}

{% block content %}

<div align="center">

	<strong>{% trans "Current target" %}{{ current_targets|pluralize }}:
		{% if current_targets %}
			{{ current_targets|join:", " }}
		{% else %}
			{% trans "None" %}
		{% endif %}
	</strong>

</div>

<form action="{{ wiretapping_form.url }}" method="post">
<table style="margin:auto;width:560px;">
{{ wiretapping_form.as_table }}
<tr>
	<td colspan="2">
		<input type="submit" name="wiretap" value="{% trans "Set Wiretaps" %}" />
	</td>
</tr>
</table>
</form>

{% endblock %}

{% extends "base_one_column.html" %}

{% load i18n helpers %}

{% block content %}

    {% if translation_form %}

        <form action="{{ translation_form.url }}" method="post">
        <table class="form_scroll_medium center">
        {{ translation_form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit" name="Translate" value="{% trans "Translate" %}" />
            </td>
        </tr>
        </table>
        </form>

    {% endif %}

{% endblock %}



{% extends "base_one_column.html" %}

{% load i18n helpers %}

{% block content %}




{% if item_form %}
    <h2>
        {% trans "Submit item for analysis" %}
    </h2>

    <div class="form_scroll_medium center inner_center" >

    <form action="{{ item_form.url }}" method="post">
    <table class="full_width center">
    {{ item_form.as_table }}
    <tr>
        <td colspan="2" style="text-align:center;">
            <input type="submit" name="submit_item" value="{% trans "Submit item" %}" />
        </td>
    </tr>
    </table>
    </form>

    </div>
{% endif %}

{% endblock %}



{% extends "base_one_column.html" %}

{% load i18n helpers %}  

{% block content %}  




{% if item_form %}
    <h2>
        {% trans "Submit item for analysis" %}
    </h2>

    <form action="{{ item_form.url }}" method="post">
    <table style="margin:auto;width:400px;">
    {{ item_form.as_table }}
    <tr>
        <td colspan="2" style="text-align:center;">
            <input type="submit" name="submit_item" value="{% trans "Submit item" %}" />
        </td>
    </tr>
    </table>
    </form>
{% endif %}

{% endblock %}

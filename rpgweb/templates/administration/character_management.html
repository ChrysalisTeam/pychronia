

{% extends "base_one_column.html" %}

{% load i18n helpers %}  


{% block content %}  
  

    {% for character_form in character_forms %}
    	<form action="{% gameurl rpgweb.views.manage_characters %}" method="post">
    	<fieldset>
		<legend align=top>{{ character_form.target_username.value }}</legend> 
			<table style="margin:auto;width:400px;">
			{{ character_form.as_table }}
			<tr>
				<td colspan="2">
					<input type="submit" name="update_character" value="{% trans "Update character" %}" />
				</td>
			</tr>
			</table>
		</fieldset>
		</form>
		<br/>
    {% endfor %}
     
{% endblock %}

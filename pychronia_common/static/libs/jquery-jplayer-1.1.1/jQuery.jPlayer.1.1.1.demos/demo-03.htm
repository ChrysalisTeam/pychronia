<body>

<div id="jquery_jplayer"></div>
<div id="jquery_jplayer2"></div>

<div class="jp-single-player">
	<div class="jp-interface">
		<ul class="jp-controls">
			<li><a href="#" id="jplayer_play" class="jp-play" tabindex="1">play</a></li>
			<li><a href="#" id="jplayer_pause" class="jp-pause" tabindex="1">pause</a></li>
			<li><a href="#" id="jplayer_stop" class="jp-stop" tabindex="1">stop</a></li>
			<li><a href="#" id="jplayer_volume_min" class="jp-volume-min" tabindex="1">min volume</a></li>
			<li><a href="#" id="jplayer_volume_max" class="jp-volume-max" tabindex="1">max volume</a></li>
		</ul>
		<div class="jp-progress">
			<div id="jplayer_load_bar" class="jp-load-bar">
				<div id="jplayer_play_bar" class="jp-play-bar"></div>
			</div>
		</div>
		<div id="jplayer_volume_bar" class="jp-volume-bar">
			<div id="jplayer_volume_bar_value" class="jp-volume-bar-value"></div>
		</div>
		<div id="jplayer_play_time" class="jp-play-time"></div>
		<div id="jplayer_total_time" class="jp-total-time"></div>
	</div>
	<div id="jplayer_playlist" class="jp-playlist">
		<ul>
			<li>Stirring of a fool</li>
		</ul>
	</div>
</div>

<div class="jp-single-player">
	<div class="jp-interface">
		<ul class="jp-controls">
			<li><a href="#" id="jplayer_play2" class="jp-play" tabindex="1">play</a></li>
			<li><a href="#" id="jplayer_pause2" class="jp-pause" tabindex="1">pause</a></li>
			<li><a href="#" id="jplayer_stop2" class="jp-stop" tabindex="1">stop</a></li>
			<li><a href="#" id="jplayer_volume_min2" class="jp-volume-min" tabindex="1">min volume</a></li>
			<li><a href="#" id="jplayer_volume_max2" class="jp-volume-max" tabindex="1">max volume</a></li>
		</ul>
		<div class="jp-progress">
			<div id="jplayer_load_bar2" class="jp-load-bar">
				<div id="jplayer_play_bar2" class="jp-play-bar"></div>

		</div>
		<div id="jplayer_volume_bar2" class="jp-volume-bar">
			<div id="jplayer_volume_bar_value2" class="jp-volume-bar-value"></div>
		</div>
		<div id="jplayer_play_time2" class="jp-play-time"></div>
		<div id="jplayer_total_time2" class="jp-total-time"></div>
	</div>
	<div id="jplayer_playlist2" class="jp-playlist">
		<ul>
			<li>Hidden</li>
		</ul>
	</div>
</div>

{% extends "base_one_column.html" %}

{% load i18n helpers %}

{% block content %}


{% if investigation_form %}
    <div align="center" class="scroll_yellow_flat center inner_center" style="text-align:center; width:300px;">
        <form action="{{ investigation_form.url }}" method="post">
        {{ investigation_form.as_p }}
        <input type="submit" name="investigation" value="{% trans "Launch Investigation" %}" />
        </form>
    </div>
{% else %}
    {% trans "No telecom investigation possible at the moment." %}
{% endif %}


{% endblock %}

{% extends "base_one_column.html" %}

{% load i18n helpers %}

{% block content %}


    {% if specific_message %}
    <p>{{ specific_message }}</p>
    {% endif %}


    {% if scan_form %}
    <div class="form_scroll_medium center inner_center">
    <form action="{{ scan_form.url }}" method="post">
    {{ scan_form.as_p }}
    <input type="submit" name="scan" value="{% trans "Submit Scan Request" %}" />
    </form>
    </div>
    {% endif %}


{% endblock %}

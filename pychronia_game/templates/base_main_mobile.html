{% extends "metalradiance_base_mobile.html" %}
{% load i18n %}

{% block top_links %}

    <a href="{{ web_site_entry_url }}">{% trans "Normal Version" %}</a>

    {% comment %}
    {% for menu in menus %}
        {% if menu.is_active %}
           <a href="{{ menu.url }}">{{ menu.title }}</a>
        {% else %}
           <span>{{ menu.title }}</span>
        {% endif %}
    {% endfor %}
    {% endcomment %}

{% endblock %}
